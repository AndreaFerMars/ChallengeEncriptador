<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <title>Encriptador Alura</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Group 3.png" alt="Logo Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="45" rows="7" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">	
                    &#33; Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="mensaje" cols="15" rows="10"></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
<script src="script.js"></script>
</body>

<footer class="copyright">&#169; Copyright Andrea Fernàndez</footer>
</html>
